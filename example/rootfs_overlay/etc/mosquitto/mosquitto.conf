# Basic Mosquitto configuration for testing only
# WARNING: This configuration is insecure and should only be used for testing

# Listen on port 1883 (updated syntax)
listener 1883

# Allow anonymous connections (no authentication required)
allow_anonymous true

# Enable logging for debugging
log_dest stdout
log_type all

# Set maximum number of client connections (optional)
max_connections -1

# Disable persistence for testing (messages won't survive broker restart)
persistence false

