#
# Firmware metadata
#

# All of these can be overriden using environment variables of the same name.
#
#  Run 'fwup -m' to query values in a .fw file.
#  Use 'fw_printenv' to query values on the target.
#
# These are used by Nerves libraries to introspect.
define(NERVES_FW_PRODUCT, "Nerves Firmware")
define(NERVES_FW_DESCRIPTION, "")
define(NERVES_FW_VERSION, "${NERVES_SDK_VERSION}")
define(NERVES_FW_PLATFORM, "nerves_system_sg2002")
define(NERVES_FW_ARCHITECTURE, "riscv")
define(NERVES_FW_AUTHOR, "Fernando Mumbach")

define(NERVES_FW_DEVPATH, "/dev/mmcblk1")
define(NERVES_FW_APPLICATION_PART0_DEVPATH, "/dev/mmcblk1p4") # Linux part number is 1-based
define(NERVES_FW_APPLICATION_PART0_FSTYPE, "f2fs")
define(NERVES_FW_APPLICATION_PART0_TARGET, "/root")
define(NERVES_PROVISIONING, "${NERVES_SYSTEM}/images/fwup_include/provisioning.conf")

# Default paths if not specified via the commandline
define(ROOTFS, "${NERVES_SYSTEM}/images/rootfs.squashfs")

# This configuration file will create an image that
# has an MBR and the following layout (similar to genimage):
#
# +----------------------------+
# | MBR                        |
# +----------------------------+
# | p1: Boot (FAT32, 16MB)     |
# |     - fip.bin              |
# |     - boot.sd              |
# |     - uboot-env.bin        |
# +----------------------------+
# | p2: Rootfs (squashfs, 512MB+) |
# +----------------------------+

# Boot partition (FAT32) - 16MB like genimage
define(BOOT_PART_OFFSET, 2048)      # Start at 1MB boundary  
define(BOOT_PART_COUNT, 32768)      # 16MB (32768 * 512 bytes)

# Rootfs partition starts after boot partition
define-eval(ROOTFS_A_PART_OFFSET, "${BOOT_PART_OFFSET} + ${BOOT_PART_COUNT}")
define(ROOTFS_A_PART_COUNT, 1048576)  # 512MB like genimage (1048576 * 512 bytes)

# Note: Single rootfs partition for simple Linux boot
# No A/B partitions or application partition for now

# Firmware archive metadata
meta-product = ${NERVES_FW_PRODUCT}
meta-description = ${NERVES_FW_DESCRIPTION}
meta-version = ${NERVES_FW_VERSION}
meta-platform = ${NERVES_FW_PLATFORM}
meta-architecture = ${NERVES_FW_ARCHITECTURE}
meta-author = ${NERVES_FW_AUTHOR}
meta-vcs-identifier = ${NERVES_FW_VCS_IDENTIFIER}
meta-misc = ${NERVES_FW_MISC}
