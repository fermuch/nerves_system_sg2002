#
# Common definitions – SG2002  (RISC-V, MicroSD on /dev/mmcblk1)
#

define(NERVES_FW_PRODUCT,      "Nerves Firmware")
define(NERVES_FW_DESCRIPTION,  "")
define(NERVES_FW_VERSION,      "${NERVES_SDK_VERSION}")
define(NERVES_FW_PLATFORM,     "sg2002")
define(NERVES_FW_ARCHITECTURE, "riscv")
define(NERVES_FW_AUTHOR,       "Fernando Mumbach")

# Devices that Elixir-Nerves libraries query at run-time
define(NERVES_FW_DEVPATH,                       "/dev/mmcblk1")
define(NERVES_FW_APPLICATION_PART0_DEVPATH,     "/dev/mmcblk1p4")
define(NERVES_FW_APPLICATION_PART0_FSTYPE,      "ext4")
define(NERVES_FW_APPLICATION_PART0_TARGET,      "/root")

define(NERVES_PROVISIONING,
       "${NERVES_SYSTEM}/images/fwup_include/provisioning.conf")
define(ROOTFS, "${NERVES_SYSTEM}/images/rootfs.squashfs")

# ---------------------------------------------------------------
# Geometry
# ---------------------------------------------------------------
define(UBOOT_OFFSET,       66)           # fip + tpl/spl go here (leave unchanged)
define(UBOOT_ENV_OFFSET,   8192)         # 4 MiB
define(UBOOT_ENV_COUNT,    256)          # 128 KiB

define(BOOT_PART_OFFSET,   16384)        # 8 MiB
define(BOOT_PART_COUNT,    32768)        # 16 MiB (FAT32)

define-eval(ROOTFS_A_PART_OFFSET, "${BOOT_PART_OFFSET} + ${BOOT_PART_COUNT}")
define(ROOTFS_A_PART_COUNT, 524288)      # 256 MiB

define-eval(ROOTFS_B_PART_OFFSET,
           "${ROOTFS_A_PART_OFFSET} + ${ROOTFS_A_PART_COUNT}")
define(ROOTFS_B_PART_COUNT, ${ROOTFS_A_PART_COUNT})   # another 256 MiB

define-eval(APP_PART_OFFSET,
           "${ROOTFS_B_PART_OFFSET} + ${ROOTFS_B_PART_COUNT}")
define(APP_PART_COUNT,     1048576)      # 512 MiB placeholder – grow to fill µSD

# ---------------------------------------------------------------
# Firmware metadata (stored in the .fw file header – queried with fwup -m)
# ---------------------------------------------------------------
meta-product        = ${NERVES_FW_PRODUCT}
meta-description    = ${NERVES_FW_DESCRIPTION}
meta-version        = ${NERVES_FW_VERSION}
meta-platform       = ${NERVES_FW_PLATFORM}
meta-architecture   = ${NERVES_FW_ARCHITECTURE}
meta-author         = ${NERVES_FW_AUTHOR}
meta-vcs-identifier = ${NERVES_FW_VCS_IDENTIFIER}
meta-misc           = ${NERVES_FW_MISC}

# Raw U-Boot environment location
uboot-environment uboot-env {
    block-offset = ${UBOOT_ENV_OFFSET}
    block-count  = ${UBOOT_ENV_COUNT}
}
